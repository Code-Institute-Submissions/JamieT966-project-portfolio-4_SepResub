{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Page title -->
<div class="container">
    <div class="col-12 text-center pt-4">
        <h4>Edit Booking</h4>
    </div>
</div>

<!-- Form pre-loaded with booking details to edit -->
<div class="container-fluid d-flex justify-content-center booking_form">
    <div class="col-8 text-start pt-4 form-group ">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success book-btn">Change Booking</button>
        </form>
    </div>
</div>


{% endblock %}
