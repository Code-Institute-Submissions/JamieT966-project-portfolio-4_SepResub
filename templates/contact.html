{% extends "base.html" %}
{% load static %}
{% block content %}

{% include 'messages.html' %}
<!-- Page title -->
<div class="container">
    <div class="col-12 text-center pt-4">
        <h4>Contact Us</h4>
    </div>
</div>

<!-- Main contact form -->
<form method="POST" class="col-6 contact-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input name="name" placeholder="Please enter your name" type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" placeholder="Please enter your email address" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPhone">Phone number</label>
        <input name="phone" placeholder="Please enter your phone number" type="number" class="form-control" id="exampleInputPhone" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea name="message" placeholder="Enter your message" class="form-control" id="exampleFormControlTextarea1" rows="2" required></textarea>
    </div>
    <button type="submit" class="btn btn-success submit-btns">Submit</button>
</form>
{% endblock %}
